
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Contato</title>
  </head>
  <body>
 <h1 class="display-1" class="text-center">Contato</h1>
<nav id="navbar-example2" class="navbar navbar-dark bg-dark px-3">
  <a class="navbar-brand" href="#">Fale conosco</a>
  <ul class="nav nav-pills">
    <li class="nav-item">
      <a class="nav-link" href="#scrollspyHeading1">Cadastre-se</a>
    </li>
      
  </ul>
</nav>
<h4 id="scrollspyHeading1">Cadastro</h4>
 <form class="row g-3">
  <div class="col-md-4">
    <label for="validationServer01" class="form-label">Primeiro Nome</label>
    <input type="text" class="form-control is-valid" id="validationServer01" value="David" required>
    <div class="valid-feedback">
      Digite o seu primeiro nome.
    </div>
  </div>
  <div class="col-md-4">
    <label for="validationServer02" class="form-label">Sobrenome</label>
    <input type="text" class="form-control is-valid" id="validationServer02" value="Rodrigues da Silva" required>
    <div class="valid-feedback">
      Digite o seu sobrenome.
    </div>
  </div>
  <div class="col-md-4">
    <label for="validationServerUsername" class="form-label">Nome de Usuário</label>
    <div class="input-group has-validation">
      <span class="input-group-text" id="inputGroupPrepend3">@</span>
      <input type="text" class="form-control is-invalid" id="validationServerUsername" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
      <div id="validationServerUsernameFeedback" class="invalid-feedback">
        Por favor escolha um nome de usuário.
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <label for="validationServer03" class="form-label">Cidade</label>
    <input type="text" class="form-control is-invalid" id="validationServer03" aria-describedby="validationServer03Feedback" required>
    <div id="validationServer03Feedback" class="invalid-feedback">
      Por favor escolha uma cidade.
    </div>
  </div>
  <div class="col-md-3">
    <label for="validationServer04" class="form-label">Estado</label>
    <select class="form-select is-invalid" id="validationServer04" aria-describedby="validationServer04Feedback" required>
      <option selected disabled value="">Escolha...</option>
      <option>...</option>
    </select>
    <div id="validationServer04Feedback" class="invalid-feedback">
      Por favor escolha um estado.
    </div>
  </div>
  <div class="col-md-3">
    <label for="validationServer05" class="form-label">CEP</label>
    <input type="text" class="form-control is-invalid" id="validationServer05" aria-describedby="validationServer05Feedback" required>
    <div id="validationServer05Feedback" class="invalid-feedback">
      Por favor digite o CEP.
    </div>
  </div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" aria-describedby="invalidCheck3Feedback" required>
      <label class="form-check-label" for="invalidCheck3">
        Aceitar os termos e condições.
      </label>
      <div id="invalidCheck3Feedback" class="invalid-feedback">
        Você deve aceitar os termos antes de continuar.
      </div>
    </div>
  </div>
  <div class="col-12">
    <button class="btn btn-primary" type="submit">Enviar dados</button>
  </div>
</form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
